<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    <div id="counter-value">
        <p>Enter value From 1 to 99999</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter End Number">
            <button onclick="startCounter()">Start Counter</button>
        </div>
    </div>
    <div id="counter-container">
        <div class="counter" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="fourth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="Third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="Second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="First">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>

    </div>
    

    <script src="count.js"></script>
</body>
</html>
